<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
    <script src="script2.js" defer></script>
    <!-- <script src="script.js" defer></script> -->
</head>
<body>
    
    <main>
        <div class="container">
            <p class="label-instruction">Enter a guess between 0 to 100</p>
        <form>
            <input type="number" required placeholder="Enter a Number" max="100" min="0">
            <div class="btn">
                <button type="submit" disabled id="button" >Submit</button>
                <button type="button" class="button-start-game">Start game</button>
            </div>
        </form>
        <p class="result"></p>
        <p class="guesses"></p>
    </div>
    </main>
</body>
</html>
